<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input id="name" type="text" th:field="*{name}">

    <label for="author">Введите имя автора: </label>
    <input id="author" type="text" th:field="*{author}">

    <label for="yearOfRelease">Введите год выпуска: </label>
    <input id="yearOfRelease" type="text" th:field="*{yearOfRelease}">

    <input type="submit" value="Добавить книгу">
</form>
</body>
</html>
