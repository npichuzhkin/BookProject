<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
</head>
<body>
<div>
    <p th:text="${person.getName() + ', ' + person.getYearOfBirth()}"/>
    <div th:if="${#lists.isEmpty('books')}" th:text="Человек не брал книг"/>
    <div th:else>
        <hr/>
        <p th:each="book : ${books}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfRelease()}"/>
    </div>
    <hr/>
    <form th:method="PATCH" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Редактировать">
    </form>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить">
    </form>
</div>
</body>
</html>
