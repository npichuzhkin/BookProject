<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить читателя</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО:</label>
    <input id="name" type="text" th:field="*{name}"/>

    <label for="yearOfBirth">Введите год рождения: </label>
    <input id="yearOfBirth" type="text" th:field="*{yearOfBirth}">

    <input type="submit" value="Добавить">
</form>
</body>
</html>
